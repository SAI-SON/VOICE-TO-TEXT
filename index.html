<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microphone"></i> Voice to Text Converter</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="darkModeToggle">
                <label for="darkModeToggle"><i class="fas fa-moon"></i></label>
            </div>
        </header>
        <div class="app-container">
            <div class="controls primary-controls">
                <button id="startRecording" class="btn primary"><i class="fas fa-microphone"></i> Start Recording</button>
                <button id="stopRecording" class="btn secondary" disabled><i class="fas fa-stop"></i> Stop</button>
                <button id="pauseRecording" class="btn warning" disabled><i class="fas fa-pause"></i> Pause</button>
                <button id="clearText" class="btn clear"><i class="fas fa-trash"></i> Clear</button>
            </div>
            
            <div class="settings-panel">
                <div class="settings-header" id="settingsToggle">
                    <span><i class="fas fa-cog"></i> Settings</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="settings-content">
                    <div class="setting-group">
                        <label for="languageSelect">Recognition Language:</label>
                        <select id="languageSelect">
                            <option value="en-US">English (US)</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="es-ES">Spanish</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                            <option value="it-IT">Italian</option>
                            <option value="pt-BR">Portuguese (Brazil)</option>
                            <option value="ru-RU">Russian</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="ko-KR">Korean</option>
                            <option value="zh-CN">Chinese (Simplified)</option>
                            <option value="hi-IN">Hindi</option>
                            <option value="ta-IN">Tamil</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="confidenceThreshold">Minimum Confidence:</label>
                        <input type="range" id="confidenceThreshold" min="0" max="1" step="0.1" value="0.5">
                        <span id="confidenceValue">0.5</span>
                    </div>
                    <div class="setting-group checkbox-group">
                        <label for="autoPunctuation">
                            <input type="checkbox" id="autoPunctuation" checked>
                            Auto-punctuation
                        </label>
                    </div>
                    <div class="setting-group checkbox-group">
                        <label for="autoScroll">
                            <input type="checkbox" id="autoScroll" checked>
                            Auto-scroll text
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="status-container">
                <div id="status">Ready to record</div>
                <div id="confidence" class="confidence-meter"></div>
            </div>
            
            <div class="text-container">
                <div class="text-toolbar">
                    <button id="formatText" class="toolbar-btn" title="Format Text"><i class="fas fa-paragraph"></i></button>
                    <button id="capitalizeText" class="toolbar-btn" title="Capitalize Sentences"><i class="fas fa-font"></i></button>
                    <button id="spellCheck" class="toolbar-btn" title="Spell Check"><i class="fas fa-spell-check"></i></button>
                    <span class="word-count"><i class="fas fa-calculator"></i> <span id="wordCount">0</span> words</span>
                </div>
                <textarea id="outputText" placeholder="Your speech will appear here..." spellcheck="true"></textarea>
            </div>
            
            <div class="actions">
                <button id="copyText" class="btn copy"><i class="fas fa-copy"></i> Copy</button>
                <button id="downloadText" class="btn download"><i class="fas fa-download"></i> Download</button>
                <div class="dropdown">
                    <button id="exportOptions" class="btn export"><i class="fas fa-file-export"></i> Export As</button>
                    <div class="dropdown-content">
                        <a href="#" id="exportTxt">.txt</a>
                        <a href="#" id="exportDocx">.docx</a>
                        <a href="#" id="exportPdf">.pdf</a>
                    </div>
                </div>
                <button id="shareText" class="btn share"><i class="fas fa-share-alt"></i> Share</button>
            </div>
        </div>
        
        <footer>
            <p>Voice recognition powered by Web Speech API. Works best in Chrome, Edge, and Safari.</p>
            <p>No data is sent to external servers. All processing happens in your browser.</p>
        </footer>
    </div>
    
    <!-- Voice activity visualization -->
    <canvas id="visualizer" class="visualizer"></canvas>
    
    <!-- Toast notifications -->
    <div id="toast" class="toast"></div>
    
    <script src="app.js"></script>
</body>
</html>
